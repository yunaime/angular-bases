<h4>Listado</h4>
  <ul class="list-group">

    <li *ngFor="
      let item of characterList;
      let i = index;
      let isEven = even;
      let isLast = last;
      "
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{'list-group-item-dark' : isLast,
      'list-group-item-success' : isEven}"
      >

      <div>
        <span class="text-primary">{{ i + 1 }}. </span>
        <span>{{ item.name }} - </span>
        <strong>Power: </strong>
        <span>{{ item.power }}</span>
      </div>

       <button class="btn btn-danger" (click)="onDeleteCharacter(item.id)">X</button>
       </li>
  </ul>
