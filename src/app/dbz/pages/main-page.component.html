<h1>DBZ main page</h1>
<hr>
<div class="row">
  <div class="col">
    <!-- sending data from parent component [characterList] is anotated with @Input()-->
    <dbz-list
     [characterList]="characters"
     (onDeleteId)="onDeleteCharacter($event)"
    ></dbz-list>

  </div>

  <div class="col">
    <dbz-add-character (onNewCharacter)="onAddCharacter($event)"></dbz-add-character>
  </div>
</div>
